[account]
# 支付密码
# 如果你的账户中有可用的京券（注意不是东券）或 在上次购买订单中使用了京豆，
# 那么京东可能会在下单时自动选择京券支付 或 自动勾选京豆支付。
# 此时下单会要求输入六位数字的支付密码。请在下方配置你的支付密码，如 123456 。
# 如果没有上述情况，下方请留空。
payment_pwd =

[config]
# eid, fp, track_id, risk_control 四个参数必须填写，具体请参考 wiki-常见问题
# 随意填写可能导致订单无法提交等问题


eid = 'HSGSWGA4IXFLWOFHZ2IWKDSPH4Z4UQ5BXWEIEMCIFAA4HUMGLAANAIHKGJXWIOCMG6T5NR3PCK6VITEU6UDSVU6ED4'
fp = '2ba9656dd0698471f8db27237e691961'
track_id = '86d3000fa357bee015e28317b5e5995b'
risk_control = 'D0E404CB705B9732FB36DC524F05F841E68CD163E9092012FA4AEB1BC6948FC9FC7821DE0BA137EC'

# 查询库存请求超时(秒)，可选配置，默认10秒
timeout =

# 是否使用随机 useragent，默认为 false
random_useragent = false

[messenger]
# 使用了Server酱的推送服务
# 如果想开启下单成功后消息推送，则将 enable 设置为 true，默认为 false 不开启推送
# 开启消息推送必须填入 sckey，如何获取请参考 http://sc.ftqq.com/3.version。感谢Server酱～
enable = false
sckey =
